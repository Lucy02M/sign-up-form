<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="side">
        <img src="./back.jpg" alt="background" id="back">
        <div class="logo">
            <img src="./logo.png" alt="odin-logo" id="logo">
            <h1>ODIN</h1>
        </div>
        <p class="credits">Photo by <a href="https://unsplash.com/@mikitayo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Mikita Yo</a> on <a href="https://unsplash.com/es/s/fotos/cyberpunk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>

    <div id="main">
      <div class="body">
        <div class="descript">
            <h2>This is not a real online service! You know you need something like this in yor life to help you realize your deepest dreams. Sign up now to get started.</h2>
            <h2>You <i>know</i> you want to.</h2>
        </div>
        <div class="form-div">
            <h2>Lets do this!</h2>
            <form id="survey-form">
                <div class="input">
                <label id="fname-label">First Name</label>
                 <input class="inp" placeholder=" Enter your name" type="text" id="fname" required></input></div>
                 <div class="input">
                 <label id="lname-label">Last Name</label>
                 <input class="inp" placeholder=" Enter your last name" type="text" id="fname" required></input></div>
                 <div class="input">
                <label id="email-label">Email</label>
                 <input class="inp" placeholder=" Enter your email" type="email" id="email" required></input></div>
                 <div class="input">
                <label class="inp" id="number-label">Phone Number</label>
                 <input class="inp" placeholder="Enter your number" type="text" id="number" pattern="[0-9]{10}" required></input></div>
                 <div class="input">
                <label id="pass-label">Password</label>
                 <input type="password" class="inp" placeholder="Enter your password" id="password" minlength="8" maxlength="15" required></input></div>
                 <div class="input">
                <label id="cpass-label">Confirm Password</label>
                 <input type="password" class="inp" placeholder="Enter your password" id="cpassword" minlength="8" maxlength="15" onkeyup="validate_password()" required></input>
                 <span id="wrong_pass_alert"></span></div>
            
                <button class="btn" type="submit" id="submit">Submit</button>
          
              </form>
            <p class="login">Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
</body>
<script>
    function validate_password() {

        var pass = document.getElementById('password').value;
        var confirm_pass = document.getElementById('cpassword').value;
        if (pass != confirm_pass) {
            document.getElementById('wrong_pass_alert').style.color = 'red';
            document.getElementById('wrong_pass_alert').innerHTML
              = 'Password not matched';
            document.getElementById('submit').disabled = true;
            document.getElementById('submit').style.opacity = (0.4);
        } else {
            document.getElementById('wrong_pass_alert').style.color = 'green';
            document.getElementById('wrong_pass_alert').innerHTML =
                'Password Matched';
            document.getElementById('submit').disabled = false;
            document.getElementById('submit').style.opacity = (1);
        }
    }

</script>
</html>
