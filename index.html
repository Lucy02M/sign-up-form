<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="side">
        <img src="./back.jpg" alt="background" id="back">
        <div class="logo">
            <img src="./logo.png" alt="odin-logo" id="logo">
            <h1>ODIN</h1>
        </div>
        <p class="credits">Photo by <a href="https://unsplash.com/@mikitayo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Mikita Yo</a> on <a href="https://unsplash.com/es/s/fotos/cyberpunk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>

    <div id="main">
      <div class="body">
        <div class="descript">
            <h2>This is not a real online service! You know you need something like this in yor life to help you realize your deepest dreams. Sign up now to get started.</h2>
            <h2>You <i>know</i> you want to.</h2>
        </div>
        <div class="form-div">
            <h2>Lets do this!</h2>
            <form action="">
                <label for="fname">FIRST NAME</label>
                <input type="text">
                <label for="lname">LAST NAME</label>
                <input type="text">
                <label for="email">EMAIL</label>
                <input type="email">
                <label for="number">PHONE NUMBER</label>
                <input type="text">
                <label for="password">PASSWORD</label>
                <input type="password">
                <label for="cpassword">CONFIRM PASSWORD</label>
                <input type="password">
                <input type="button" value="Create Account" id="btn">
            </form>
            <p class="login">Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
</body>
</html>
